<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="paymentstyle.css">
</head>
<body>



<div class="wrapper">
    <div class="container">
        <form action="">
            <h1>
                <i class="fas fa-shipping-fast"></i>
                User Details
            </h1>
            <div class="name">
                <div>
                    <label for="f-name">First</label>
                    <input type="text" name="f-name">
                </div>
                <div>
                    <label for="l-name">Last</label>
                    <input type="text" name="l-name">
                </div>
            </div>


            <div class="street">
                <label for="email">email</label>
                <input type="email" name="email">
            </div>



            <div class="street">
                <label for="name">Street</label>
                <input type="text" name="address">
            </div>
            <div class="address-info">
                <div>
                    <label for="city">Phone</label>
                    <input type="text" name="city" placeholder="+91">
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" name="state">
                </div>
                <div>
                    <label for="zip">Zip</label>
                    <input type="text" name="zip">
                </div>
            </div>
            <h1>
                <i class="far fa-credit-card"></i> Saved Cards
            </h1>
            <div class="cc-num">
                <label for="card-num">Credit Card No.</label>
                <input type="text" name="card-num" placeholder="90**********23" disabled>
            </div>
            <div class="cc-info">
                <div>
                    <label for="card-num">Exp</label>
                    <input type="text" name="expire" placeholder="Enter your EXP" disabled>
                </div>
                <div>
                    <label for="card-num">CCV</label>
                    <input type="none" name="security" placeholder="Enter your CVV" disabled>
                </div>
            </div>
            <div class="btns">
                <button>Save for Later</button>
                <button>Order Now</button>
            </div>
        </form>
    </div>
</div>




</body>
</html>
