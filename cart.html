<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cart</title>
	<link rel="stylesheet" type="text/css" href="cartstyle.css">
</head>
<body>
 	<div class="Cart-Container">

 	<div class="Header">
		 <h3 class="Heading">Shopping Cart</h3>
		 <h5 class="Action">Remove all</h5>
 	</div>




<!-- Product1 -->
 	<div class="Cart-Items">
		 <div class="image-box">
		 <img src="p3.webp" style={{ height="120px" }} />
		 </div>
		 <div class="about">
		 <h7 class="title">Super Splendor i3s DigiMeter</h7>
		 <h3 class="subtitle">Special price</h3>
		 </div>
		 <div class="counter">
			 <div class="btn">+</div>
			 <div class="count">1</div>
			 <div class="btn">-</div>
		 </div>	
		 <div class="prices">
		 	<div class="amount">₹1,950</div>
			 <div class="remove"><u>Remove</u></div>
		 </div>
	 
	</div>


<br>
<br><br>
<!-- Product2 -->
	<div class="Cart-Items">
		 <div class="image-box">
		 <img src="p2.webp" style={{ height="120px" }} />
		 </div>
		 <div class="about">
		 <h7 class="title">RRGJKM000005 Riding Jacket</h7>
		 <h3 class="subtitle">Special price</h3>
		 </div>
		 <div class="counter">
			 <div class="btn">+</div>
			 <div class="count">1</div>
			 <div class="btn">-</div>
		 </div>	
		 <div class="prices">
		 	<div class="amount">₹4,950</div>
			 <div class="remove"><u>Remove</u></div>
		 </div>
	 
	</div>

<br>
<br>
<br>

<!-- Product3 -->
	<div class="Cart-Items">
		 <div class="image-box">

		 </div>
		 <div class="counter">
			 <div class="btn">+</div>

			 <div class="btn">-</div>
		 </div>	
		 <div class="prices">

		 </div>
	 
	</div>






		<hr> 
		 <div class="checkout">
			 <div class="total">
			 <div>
			 <div class="Subtotal">Sub-Total</div>
			 <div class="items">3 items</div>
			 </div>
			 <div class="total-amount">₹8000</div>
			 </div>
			 <button class="button">Checkout</button>
		</div>	 
 	</div>
